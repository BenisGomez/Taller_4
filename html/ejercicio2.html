<body>

    <form action="">
    <fieldset style="width: 40%;">
    <legend>Personal Details</legend>

        Salutation<br>
        <select name="" id="">
            <option value="m">--None--</option>
            <option value="m">Mr</option>
            <option value="m">Mrs</option>
            <option value="m">Ms</option>
        </select><br><br>

        First name: <input type="text" pattern="(Mr|Ms|Mrs)\s+[a-zA-Z]+(\s+[a-zA-Z]+)?"><br><br>
        Last name: <input type="text" pattern="(Mr|Ms|Mrs)\s+[a-zA-Z]+(\s+[a-zA-Z]+)?"><br><br>
        Gender: <input type="radio" name="sexo">  Male <input type="radio" name="sexo"> Female <br><br>

        Date of birthday: <input type="date"><br><br>
        Address: <br><textarea name="" id="" cols="30" rows="3" maxlength="100"></textarea><br><br>
        <input type="submit" value="Submit">


    </fieldset>
    </form>
