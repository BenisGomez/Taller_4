<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formulario #1</title>
</head>
<body>
    
    <h1>Land of Boxes Orden Form</h1>
    <form action="">
    <table>
    
    <tr>
        <td style="text-align: right;">Name:</td>
        <td><input type="text" placeholder="Walaa Brody" pattern="[a-zA-Z\s]*" autofocus></td>
    </tr>

    <tr>
        <td style="text-align: right;">Email:</td>
        <td><input type="email" placeholder="w.brody@widged-sales.com" maxlength="30"></td>
    </tr>

    <tr>
        <td style="text-align: right;">Address:</td>
        <td><textarea name="" id="" cols="30" rows="5">
162 main road
Rondebosch
Cape Town
            </textarea></td>
    </tr>

    <tr>
        <td style="text-align: right;">Post Code:</td>
        <td><input type="text" placeholder="7700" pattern="[0-9]*" minlength="6" maxlength="8"></td>
    </tr>

    </table><br><br>

    <table border="1">

        <tr>
            <th>Product</th>
            <th>Part Number</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Subtotal</th>
        </tr>

        <tr>
            <td><input type="text" placeholder="EconoBox"></td>
            <td><input type="text" placeholder="LB100"></td>
            <td><input type="text" placeholder="3" pattern="[0-9]*" minlength="1" maxlength="3"></td>
            <td><input type="text" placeholder="R5" pattern="R[0-9]*" minlength="2"></td>
            <td><input type="text" placeholder="R15"></td>
        </tr>

        <tr>
            <td><input type="text" placeholder="Stardard Box"></td>
            <td><input type="text" placeholder="LB200"></td>
            <td><input type="text" placeholder="4" pattern="[0-9]*" minlength="1" maxlength="3"></td>
            <td><input type="text" placeholder="R10" pattern="R[0-9]*" minlength="2"></td>
            <td><input type="text" placeholder="R40"></td>
        </tr>

        <tr>
            <td><input type="text" placeholder="PremiumBox"> </td>
            <td><input type="text" placeholder="LB300"></td>
            <td><input type="text" placeholder="1" pattern="[0-9]*" minlength="1" maxlength="3"></td>
            <td><input type="text" placeholder="R15" pattern="R[0-9]*" minlength="2"></td>
            <td><input type="text" placeholder="R15"></td>
        </tr>

        <tr>
            <td><input type="text" placeholder="Deluxe Box"></td>
            <td><input type="text" placeholder="LB400"></td>
            <td><input type="text" placeholder="0" pattern="[0-9]*" minlength="1" maxlength="3"> </td>
            <td><input type="text" placeholder="R20" pattern="R[0-9]*" minlength="2"></td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td><input type="text" placeholder="Super Deluxe Box"></td>
            <td><input type="text" placeholder="LB500"></td>
            <td><input type="text" placeholder="1" pattern="[0-9]*" minlength="1" maxlength="3"></td>
            <td><input type="text" placeholder="R30" pattern="R[0-9]*" minlength="2"></td>
            <td><input type="text" placeholder="R30"></td>
        </tr>

        <tr>
            <td colspan="5" style="text-align: right;">Total: <input type="text" placeholder="R100" pattern="R[0-9]*" minlength="2"></td>
        </tr>

    </table><br>

    <table>
    
    <tr>
        <th>Credits Card Details</th>
    </tr>

    <td>Card Type:</td>

    <tr>
        <td><input type="radio" name="t" checked>Mastercard</td>
        <td>Card Number:</td>
        <td><input type="number" placeholder="45645"></td>
    </tr> 
    <tr>   
        <td><input type="radio" name="t">Visa</td>
        <td>Expiry date:</td>
        <td><input type="text" placeholder="03/99"></td>
    </tr>
    <tr>   
        <td><input type="radio" name="t">American Express</td>
    </tr> 
    <tr>  
        <td><input type="radio" name="t">Diners Club</td>
    </tr>  

    </table> <br><br>

    <table>

        <tr>
            <th>Delivery Address:</th>
            <td><Textarea cols="30" rows="5">
162 main road
Rondebosch
Cape Town
                </Textarea></td>
            </tr>

   </table><br><br> 

    <input type="submit" value="Send order">    
    <input type="reset" value="Clean form">


</form>


</body>
</html>
